    <section class="container_def">

   
    <div class="container">
      <form action="" class="form-horizontal pd-2 mar-2">
        <div class="form-group">
          <label for="Name" class="control-label col-sm-2">Name:</label>
          <div class="col-sm-10">
            <input type="text" id="Name" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label for="country" class="control-label col-sm-2">Location:</label>
          <div class="col-sm-10">
            <select id="country" name="country" class="form-control">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
          </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-2 control-label col-xs-2 col-sm-2">Attach:</label>
            <div class="col-lg-4 col-xs-7 col-sm-2">
              <input
                type="file"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="" class="control-label col-xs-2 col-sm-2">comment:</label>
           
            <div class="col-sm-10 ">
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                class="form-control"
              ></textarea>
            </div>
          </div>
          <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                
                <button type="submit" value="Submit" class="btn btn-default">submit</button>
                <button type="submit" value="Submit" class="btn btn-warning">clear</button>
              </div>
          </div>
        </form>
